
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>NTF Card Component Project</title>
</head>
<body >
<div class="w-full h-screen" style="background-color: #1D334A; ">
  <div class="grid justify-center " >
    <div class="flex flex-col  w-72  rounded-lg mt-24" style="background-color: #6F8FAF;">
      <img src="image-equilibrium.jpg" alt="" class="mx-6 mt-4 rounded-lg hover:bg-red-900 cursor-pointer">
      <p class="text-white px-6  py-3 font-bold hover:text-green-600 cursor-pointer">Equilibrium #3429</p>
      <p class="text-sm text-gray-400 px-6">Our Equilibrium collection promotes balance and calm</p>
      <div class="flex flex-row justify-between">
        <div class="flex flex-row px-6 py-4 text-green-700 font-bold text-sm">
          <i class="fa-brands fa-ethereum py-1"></i>
          <p class="px-1 ">0.041ETH</p>
        </div>
        <div class="flex flex-row text-sm px-6 py-4 text-gray-900">
          <i class="fa-sharp fa-solid fa-clock py-1"></i>
          <p class="px-2">3 days left</p>
        </div>
      </div>

      <div >
        <hr class="text-gray-500 mx-6 pt-4 " >
      </div>

      <div class="flex flex-row ">
        <img src="image-avatar.png" class="w-8 h-8 ml-6 mb-4">
        <p class="text-gray-500 text-sm px-3 py-1 ">Creation of <span class="text-white hover:text-green-600 cursor-pointer">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
